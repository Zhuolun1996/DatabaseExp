{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="col-md-8 col-md-offset-2">
        {% if password_is_wrong %}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <strong>ERROR!</strong> Wrong password or username
            </div>
        {% endif %}
         <form class="form-horizontal" role="form" action="/login/" method="post">
            <legend>登录</legend>
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label" for="id_username">用户名</label>
                <div class="col-sm-9"><input class="form-control" id="id_username" maxlength="150" name="username"
                                             placeholder="Username"
                                             type="text" required/>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label" for="id_password">密码</label>
                <div class="col-sm-9"><input class="form-control" id="id_password" maxlength="128" name="password"
                                             placeholder="Password" title="" type="password" required/></div>
            </div>
            <div class="form-group ">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
